<!doctype html>
<html lang="en">
  <head>
    <script>
      const isDark = localStorage.getItem("isDarkTheme") === "true";
      if (isDark) {
        document.documentElement.classList.add("dark");
        document.documentElement.style.backgroundColor = "#121212";
      } else {
        document.documentElement.classList.remove("dark");
        document.documentElement.style.backgroundColor = "white";
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah Hussain Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
